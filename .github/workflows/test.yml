name: Run Tests

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: kallows-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Run unit tests
      run: |
        uv run python -m unittest discover tests/unit_tests -v

    - name: Run endpoint tests
      env:
        JIRA_HOST: ${{ secrets.JIRA_HOST }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
      run: |
        uv run python -m unittest discover tests/endpoint_tests -v
      continue-on-error: true

    - name: Run integration tests
      env:
        JIRA_HOST: ${{ secrets.JIRA_HOST }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
        MCP_SERVER_SCRIPT: src/mcp_jira_python/server.py
      run: |
        uv run python -m unittest tests.test_jira_mcp_integration -v
      continue-on-error: true

    - name: Run full test suite
      env:
        JIRA_HOST: ${{ secrets.JIRA_HOST }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
        MCP_SERVER_SCRIPT: src/mcp_jira_python/server.py
      run: |
        uv run python -m unittest discover tests -v
